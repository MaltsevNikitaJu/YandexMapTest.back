server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Статические файлы
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP обработка
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Дополнительные заголовки для CORS
        add_header Access-Control-Allow-Origin "https://maltsevnikitaju-yandexmaptest-front-2e25.twc1.net" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-CSRF-TOKEN" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Expose-Headers "X-XSRF-TOKEN" always;
    }

    # Запрещаем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрещаем доступ к логинам и другим системным файлам
    location ~ /(\.env|composer\.json|composer\.lock|Dockerfile|docker-compose\.yml) {
        deny all;
        access_log off;
        log_not_found off;
    }
}